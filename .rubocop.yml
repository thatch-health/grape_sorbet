# Opinionated cops - see https://ruby-style-guide.shopify.dev/ for explanations
inherit_gem:
  rubocop-shopify: rubocop.yml

require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rake
  - rubocop-sorbet

AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 3.1

Naming/ConstantName:
  Enabled: false

Sorbet/StrictSigil:
  Enabled: true

Style/MutableConstant:
  Enabled: true
